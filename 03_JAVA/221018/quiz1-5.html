<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (3 <= a && a <= 5) { //3~5사이
        console.log('봄입니다');
      } else if (6 <= a && a <= 8) { //6~8
        console.log('여름');
      } else if (9 <= a && a <= 11) { //9~11
        console.log('가을');
      } else { //나머지 월
        console.log('겨울');
      }


    </script>
  </head>
  <body></body>
</html>

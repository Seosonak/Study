<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
// x>10 , x<20 x는 10보다 작고 20보다 크다

      const x = Number(prompt('숫자를 입력해주세요',''))
      

      if (x > 10 && x <20) {
        console.log('조건에 맞습니다.')
      } else {
        console.log('조건에 맞지 않습니다.')
      }
    </script>
  </head>
  <body></body>
</html>

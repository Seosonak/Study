<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="txt" id="txt_hi">안녕하세요</h1>
    <h1 class="txt">안녕하세요</h1>
    <h1 class="txt">안녕하세요</h1>
    <h1 class="txt">안녕하세요</h1>

    <script>

        //document 문서
        //querySelector 태그 선택자, 클래스 선택자, 아이디 선택자 모두사용 가능  > 해당 요소를 가져옴
        /* 하나만 선택가능
        const header = document.querySelector('.txt')
        console.log(header)

        //요소.style.css속성(카멜) = css속성값(문자형으로 작성)
        header.style.color = 'red'
        header.style.backgroundColor = 'black'
        header.style.padding = '10px'
        */

        //querySelectorAll > 해당 요소를 모두 가져옴
        const headers = document.querySelectorAll('.txt')
        console.log(headers)


        //1.
        for (let i = 0; i < headers.length; i ++){
            headers[i].style.color = 'red'
            headers[i].style.backgroundColor = 'black'
           // console.log(headers[i])
        }

        //2.
       for (header of headers) {
        header.style.color = 'red'
        header.style.backgroundColor = 'black'
       }

       //3
       headers.forEach(function(header){
        header.style.color = 'red'
        header.style.backgroundColor = 'black'
       })

    </script>    
</body>
</html>

<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="box">
        <span class="inner1">안녕안녕안녕</span>
        <span class="inner2">헬롱</span>

    </div>
    <script>
        const header = document.createElement('h1')
        const inner = document.querySelector('.inner')

        //parentNode : 부모 태그를 선택해준다
        inner.parentNode.appendChild(header)
        inner.nextSibling.nextSibling.innerHTML = "ttttt"

        console.log(inner.nextSibling.nextSibling)
        // inner.nextSibling.innerHTML = '냠냠'
    </script>
    
</body>

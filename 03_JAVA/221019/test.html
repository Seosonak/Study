         //for 배열이용하기
        const todos = ['우유 구매', '메일 확인', '헬스']

      /*  for (let i = todos.length - 1; i >= 0; i--) {

        /* for in : 
         i = 인덱스번호 todos
         */

        for (const i in todos) {
            console.log(`${i}번째 할일은 ${todos[i]}`)
        }

    
        /* 
        of : 배열의 값만 가져올수 있음 (단수형 of 복수형)

        */

        for (const todo of todos) {
            console.log(`오늘의 할일은 ${todo}`)
        }

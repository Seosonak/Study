      -또는 400으로 나누어 떨어지는 해는 윤년이다

    2. 매개변수 a, b를 입력받아 a부터 b까지 더한 값을 리턴하는 함수를 만드시오
    
    3. 배열을 입력받아 최소값을 구하는 함수를 만드시오
    */


    //1.
     function isLeapYear(year) {
        return (year % 4 === 0) && (year % 100 !==0) || (year % 400 === 0)
     }
     
     let result = isLeapYear(2020)

     if (result) {
        console.log('윤년입니다')
     } else {
        console.log('윤년이 아닙니다')
     }

     //2.

    function sumAll(a, b) {
        let output = 0;
        for (let i = a; i <= b; i++) {
            console.log(i);
            output += i; //누적합산
        }
        return output;
    }
    console.log(`합: ${sumAll(1, 10)}`);

    function min(first, ...rests) {
        let ouput
        let items

        //매개변수의 자료형이 숫자인지 배열인지 판단
        //배열이면 true, 그렇지 않으면 false
        if (Array.isArray(first)) {
            output = first[0]
            items = first
        } else if (typeof(first) === 'number' ) { //숫자형이라면
            ouput = first
            items = rests
        }

        for (const item of array) {
            if (ouput > item) {
                ouput = items
            }
        }
        return output
    }

    const testArr = [52, 273, 32, 103, 275, 24, 57]
    console.log(`최소값(숫자): ${min(52, 273, 32, 103, 275, 24, 57)}`)
    console.log(`최소값(배열): ${min(testArr)}`)

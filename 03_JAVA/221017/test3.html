<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10;
        num++; // :후위연산자 1증가 (대입 후에 증가)
        num--; // :후위연산자 1감소
        ++num; // :전위연산자 1증가 (증가 후에 대입)
        --num; // :전위연산자 1증가

        var num1 = 10;
	    var num2 = 20;
	    var result;
	 
	    num1--; //9
	    document.write(num1, "<br>");

    	num1++; //10
    	document.write(num1, "<br>");    

	    result = num2++;  //result: 20, num2: 21   
	    document.write(result, "<br>"); 

	    result = ++num2;  //result: 22, num2: 22  
	    document.write(result, "<br>"); 

        /*
        연산자 우선순위
        1. ()
        2. 단항 연산자(++, --, !)
        3. 산술 연산자(*, /, +, -)
        4. 비교 연산자(>, >=, <, <=, ==, ===, !==, !=)
        5. 논리 연산자(&&, ||)
        6. 복합 대입 연산자(=, +=, -=, *=, /=, %=)
        */


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");
      console.log(rawInput);
      // 입력을 숫자로 변경하고 cm 단위로 변경합니다.

      const cm = Number(rawInput);
      console.log(cm);
      const inch = cm * 0.393701;

      console.log(inch);
      console.log(`결과: ${inch} 입니다.`);  // `` <백틱 :문장만들수있음 ES6에서 가능
      console.log(`결과: ${cm}cm는 ${inch} 입니다.`);
      // console.log("결과:" + inch);   : 결과:3.9370100000000003 <라고 뜸
      // console.log("결과:" + inch);    < 마찬가지
    

      // 출력합니다.
      // [1cm = 0.393701inch]
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");
      const r = Number(rawInput)

      //숫자 형태로 변환합니다.

      //원의 넓이와 둘레를 구해 출력하세요.

      let w = 3.14 * r * r;
      let d = 2 * 3.14 * r;

      console.log(`원의 넓이:${w}, 원의 둘레:${d}`)
      console.log(`원의 넓이:${3.14 * r * r}, 원의 둘레:${2 * 3.14 * r}`)


      let output = ''
      output += `원의 반지름: ${r}\n`
      output += `원의 넓이: ${3.14 * r * r}\n`
      output += `원의 둘레: ${2 * 3.14 * r}`
      alert(output)

      //사용자로부터 원의 반지름을 입력받아 원의 넓이와 둘레를 구하는 프로그램을 만들어 보세요.
      // [넓이 = 3.14*반지름*반지름] [둘레=2*3.14*반지름]
    </script>
  </head>
  <body></body>
</html>

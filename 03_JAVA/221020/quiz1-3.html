<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      //매개변수로 max(1,2,3,4)를받아 최대값구하는 함수작성
      const max = function (...array) {
        let output = array[0];
        for (const item of array) {
          if (output < item) {
            output = item
          }
        }
        return output
      };

      console.log(max(1, 2, 3, 4));
    </script>
  </head>
  <body></body>
</html>

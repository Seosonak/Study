<!DOCTYPE html>
<!-- HTML5로 작성 -->
<html lang="ko">
    <!-- 언어표시 ko로바꿔줄것 -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 문자의 깨짐 방지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 네이버 같은타이틀 -->
</head>
<body>
    <!-- 실제 웹브라우저 화면에 나오는 것 -->
    test
    <br>하나
    <!-- br 줄바꿈 -->
    <hr> 둘
    <!-- hr 줄바꿈 및 선 생성 -->
    <p>안녕</p>
    <!-- p 문장작성 -->
    <h1>로고</h1>
    <!-- h1 로고에 많이 쓰임 -->
    <!-- ctrl + / 주석(화면에 표시안됨) -->
    <blockquote>인용문이다</blockquote>
    <!-- blockquote 인용문작성 -->
    <p>가나다라마<em>바</em><i>사</i></p>
    <!-- em 강조,기울임 i 기울임 -->
    <p> <strong>안녕</strong><b>하세요</b></p>
    <!-- strong 매우 중요한 텍스트 b 단순히 굵게 보여줄때 -->
    <p>저작권은 없어여</p>
    <!-- small 저작권 및 기타 부가 설명 -->
    <p>가나다라<sub>마바사</sub></p>
    <!-- sub 글자가 아래쪽으로 내려감 -->
    <p>가나다라<sup>마바사</sup></p>
    <!-- sup 글자가 위로 올라감 -->
    <p><s>이건 취소선</s></p>
    <!-- s 취소선 -->
    <p><u>이건 밑줄</u></p>
    <!-- u 밑줄 -->
    <p>이건 새로운<ins>내용정정</ins></p>
    <!-- ins 내용정정 내용삽입 -->
    <p><div>레이아웃이다</div></p>
    <!-- div 레이아웃 만들때 사용(박스를 만들어줌) -->
<p>문장태그끝</p>

<p>목록태그시작</p>
<ol>
    <li>ol사이</li>
    <li>하나씩</li>
    <li>두개째</li>
</ol>
<!-- ol = order list 순서있는 리스트 작성시 사용 숫자가 나옴  type에따라 순서대로 디폴트가 숫자-->
<ul>
    <li>메뉴1파스타</li>
        <ul>
            <li>크림</li>
        </ul>
    <li>투</li>
</ul>
<!-- ul = unorder list 순서가 없는 리스트 작성시 사용 점같은게 나옴-->
<!-- ul태그는 메뉴 만들때 사용 하위메뉴 만들땐 li사이에ul -->
<dl>시작
    <dt>한개</dt>
    <dt>두개</dt>
    <dd>한개두개세개</dd>
</dl>
<!-- description list 설명 목록 -->
<!-- dt 제목 , 단어 ex사전 -->
<!-- dd 설명 -->
<!-- 리스트태그 ol ul dl -->
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  </style>
<table>
    <caption>대충 아무거나</caption>
    <tr>
        <th>귀여운</th>
        <th>강아지</th>
    </tr>
    <tr>
        <td>귀여운</td>
        <td>고양이</td>
    </tr>
</table>
<!-- table태그 게시판레이아웃만들때 많이쓰는-->
<!-- 레이아웃만드는 태그 제일많이쓰는flex / grid /자주안쓰는태그 float ,table -->
<!-- caption 제목  옵션으로하는거라 굳이 안해도됨-->
<!-- tr 행(로우row) td 열(컬럼column) th 열 헤더 -->
<!-- 주로 두가지사용*thead tbody* tfoot 눈으로 볼 때 큰 변화는 없지만 해주는 게 좋음 옵션용 -->
<!-- colgroup / col spna=2 style red=하면 2개를 그룹으로 지정하고 배경을 붉은색으로하는것 -->
<!-- rowspan>속성 >속성값 행합치기 ex/2개를 합치는 곳의 맨 처음에 작성합치는거면 마지막걸 없애면됨 -->
<!-- colspan>열합치기 -->
<style>
    table, th, td {
      border:1px solid rgb(148, 192, 233);
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  </style>
<table>
    <caption>게시판</caption>
    <thead>
    <tr>
        <th>제목</th>
        <th>날짜</th>
        <th>조회수</th>
    </thead>
    </tr>
    <tr>
        <td>하나</td>
        <td>1005</td>
        <td>3</td>
    </tr>
    <tr>
        <td>둘</td>
        <td>1006</td>
        <td>6</td>
    </tr>
    <!-- alt 이미지경로가틀렸을때 src 이미지경로(주소)-->
    <!-- img:이미지 audio:오디오 video:비디오 절대경로(풀표기) 많이쓰는건 상대경로 ./현재폴더부터 ../이전폴더-->
    <!-- 더 이전폴더보려면 ../../ poster>영상재생안될때보여주는이미지-->
    <a href="../05/order.html"><img src="images/tangerines.jpg" alt="레드향"></a>
    <!-- href는 이동할 주소넣기 -->
    <!-- input - 입력받는태그  input은 항상 form안에있어야함input type >text 글자 input id> 소문자의미잇는-->
    <!-- input짝꿍 label for input.label id 같은걸로넣기 -->
    <!-- input text,checkbox,file,password,radio,reset.submit/체크박스중복라디오하나 -->
    <!-- autofocus 사이트접속했을때포커싱잡을부분 -->
    <!-- placeholder input에대한 설명ex.번호입력시하이픈빼고 -->
    <!-- 오토컴플릿 디폴트는 on -->
    <!-- extarea cols="40"가로 rows="4"세로 영어는 40자,한글은 20자 줄은 그대로 글꼴에따라 달라질수있음 -->
    <!-- button>말그대로 버튼 input으로도할수있지만 input은 폼태그안에서만사용할수있어서 버튼을 더 많이씀 -->
    <!-- https://nid.naver.com/nidlogin.login?url=http%3A%2F%2Fmail.naver.com%2F <<인터넷창주소?뒤에 있는것을 쿼리스트링(querystring)이라 부름 -->
    <!-- form method="get" = 주소에 데이터를 싣는 방식(보안유지가필요없는,데이터가 작은 사이트에주로사용) -->
    <!-- form method="post" = 데이터를 숨겨서 보냄(보안이필요하고,데이터가 클때사용) -->
</table>
</body>
</html>
